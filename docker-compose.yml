# This file is in no way production-ready - it is just for easier demo startup
# The app is ran in development mode, and passwords are hardcoded

services:
  db:
    image: postgres:16.3
    container_name: db
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
  rabbit_mq:
    image: rabbitmq:3.12-management
    container_name: rabbit_mq
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - type: bind
        source: ./rabbit_mq/rabbitmq-enabled-plugins
        target: /etc/rabbitmq/enabled_plugins
      - type: bind
        source: ./rabbit_mq/rabbitmq.config
        target: /etc/rabbitmq/rabbitmq.config
      - type: bind
        source: ./rabbit_mq/rabbitmq-defs.json
        target: /etc/rabbitmq/rabbitmq-defs.json
  server:
    build: server
    container_name: server
    restart: always
    ports:
      - 4000:4000
    environment:
      - AMQP_HOST=rabbit_mq
      - POSTGRES_HOST=db
    depends_on:
      - rabbit_mq
      - db
  worker:
    build: worker
    container_name: worker
    restart: always
    environment:
      - AMQP_HOST=rabbit_mq
    depends_on:
      - rabbit_mq
